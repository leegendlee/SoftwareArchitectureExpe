group 'UseSC'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.20'
}
